---
layout: default
---


<div class="row">
	<div class="col-md-4">
		<h1>Chapters</h1>
		<ul class="posts">
		{% for post in site.posts %}
			<li><a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
		</ul>
	</div>
	<div class="col-md-8">
		<h1>{{ page.title }}</h1>
		{{ content }}
	</div>
</div>
